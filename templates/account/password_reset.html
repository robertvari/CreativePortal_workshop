{% extends '_base.html' %}

{% block body %}
        <div class="center_page_container">
            <div class="center_box">

              <form method="POST" class="input_form">
                <div class="center_subtext">Forgot your <span class="creative">password?</span></div>
                  <hr>
                <p align="center">Enter your email address below, and we'll email instructions for setting a new one</p>
                {% csrf_token %}

                  <input class="text_input" type="email" name="{{ form.email.html_name }}" id="{{ form.email.id_for_label }}" value="{% if form.email.value %}{{ form.email.value }}{% endif %}" placeholder="Email">

                  <hr>
                <div class="button_layout">
                    <button type="submit" class="button">Send me instructions!</button>
                </div>
              </form>

            </div>
        </div>
{% endblock %}
