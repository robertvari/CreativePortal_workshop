{% extends '_base.html' %}

{% block title %} Sign In {% endblock title %}

{% block body %}
    <form method="post">
        {% csrf_token %}


        <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" value="" placeholder="Username">

        <input type="password" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}" value="" placeholder="Password">


        <button type="submit">Sign In</button>
    </form>

    <a href="">Forgot your password?</a>
{% endblock body %}
